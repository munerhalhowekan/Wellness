<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admib Registration - Wellness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Create Your Account</h1>
    <p class="subtitle">Join FitTrack and start your fitness journey</p>

  <form action="admin-dashboard.html">
      <div class="input-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
      </div>

      <div class="input-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn form-btn">Register</button>
    </form>

    <p class="login-text">
      Already have an account? <a href="user-login.html">Login here</a>
    </p>
  </div>
</body>
</html>
