<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manage Exercises ‚Äî Wellness Admin</title>
<style>
:root {
  --bg:#1c1c1c; --layer:#222; --card:#2a2a2a; --text:#fff; --muted:#cfcfcf;
  --border:#3a3a3a; --accent:#ff6600; --accent2:#ff8533;
  --shadow:0 0 18px rgba(255,102,0,.28);
}
*{box-sizing:border-box}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:"Poppins","Segoe UI",system-ui,sans-serif;
}

/* Header */
header{
  position:sticky;top:0;z-index:60;background:var(--layer);
  border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 18px;box-shadow:0 4px 12px rgba(0,0,0,.25);
}
.hamburger{cursor:pointer;font-size:24px;user-select:none}
.page{font-weight:800}
.logo-link{display:flex;align-items:center}
.logo-img{width:120px;height:auto;object-fit:contain}

/* Drawer */
.drawer{
  position:fixed;left:-260px;top:0;height:100vh;width:260px;background:var(--card);
  border-right:1px solid var(--border);box-shadow:16px 0 30px rgba(0,0,0,.45);
  padding:18px;z-index:80;transition:left .28s ease;
}
.drawer.open{left:0}
.drawer h4{margin:4px 8px 12px;color:var(--accent)}
.drawer a{display:block;color:var(--text);text-decoration:none;padding:10px;border-radius:10px;margin:6px 0}
.drawer a:hover{background:rgba(255,102,0,.15)}
.drawer a.active{background:var(--accent);color:#fff}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;z-index:70}
.overlay.show{display:block}

/* Main */
main{padding:30px;max-width:1200px;margin:auto}
.page-title{font-size:1.6rem;font-weight:700;color:var(--accent)}
.subtitle{color:var(--muted);margin-bottom:20px}

/* Add Button */
.add-btn{
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:8px;
  padding:10px 16px;
  font-weight:700;
  cursor:pointer;
  margin-bottom:18px;
  transition:.25s;
}
.add-btn:hover{background:var(--accent2)}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
th, td{
  padding:14px 12px;
  border-bottom:1px solid var(--border);
  text-align:left;
}
th{
  color:var(--accent);
  font-weight:700;
  border-bottom:2px solid var(--accent2);
}
tr:hover{background:#2f2f2f;}
.actions button{
  background:transparent;
  border:1.5px solid var(--accent);
  color:var(--accent);
  border-radius:8px;
  padding:4px 10px;
  margin-right:6px;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}
.actions button:hover{
  background:var(--accent);
  color:#fff;
}

/* Modal (Add Form) */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center;
  z-index:90;
}
.modal.open{display:flex}
.modal-content{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  box-shadow:var(--shadow);
  padding:24px;
  width:min(400px,90%);
}
.modal-content h2{
  margin-top:0;
  color:var(--accent);
  text-align:center;
}
.form-group{margin-bottom:16px}
label{display:block;font-weight:600;margin-bottom:6px}
input, select{
  width:100%;padding:8px;
  border:1px solid var(--border);
  border-radius:8px;
  background:#333;color:#fff;
}
.modal-buttons{
  display:flex;justify-content:space-between;
  margin-top:20px;
}
.modal-buttons button{
  flex:1;margin:0 6px;
  padding:8px 10px;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
#cancelBtn{background:#444;color:#fff}
#addBtn{background:var(--accent);color:#fff}
#cancelBtn:hover{background:#555}
#addBtn:hover{background:var(--accent2)}
</style>
</head>
<body>

<!-- Drawer + overlay -->
<aside id="drawer" class="drawer" aria-hidden="true">
  <h4>Admin Navigation</h4>
  <a href="admin-dashboard.html">üè† Dashboard</a>
  <a href="manage-users.html">üë• Manage Users</a>
  <a href="manage-exercises.html" class="active">üí™ Manage Exercises</a>
  <a href="manage-diet.html">ü•ó Manage Diet Plans</a>
</aside>
<div id="overlay" class="overlay" onclick="toggleDrawer(false)"></div>

<!-- Header -->
<header>
  <div class="hamburger" onclick="toggleDrawer()">‚ò∞</div>
  <div class="page">Manage Exercises</div>
  <a href="admin-dashboard.html" class="logo-link">
    <img src="wellness logo.png" alt="Wellness Logo" class="logo-img">
  </a>
</header>

<!-- Main -->
<main>
  <div class="page-title">Manage Exercises</div>
  <button class="add-btn" onclick="openAddModal()">+ Add New Exercise</button>
  <p class="subtitle">A table listing all exercises:</p>

  <table id="exerciseTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Muscle Group</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Pull Up</td><td>Back</td><td class="actions"><button onclick="deleteExercise(this)">Delete</button></td></tr>
      <tr><td>2</td><td>Back Extension</td><td>Back</td><td class="actions"><button onclick="deleteExercise(this)">Delete</button></td></tr>
      <tr><td>3</td><td>Squat</td><td>Legs</td><td class="actions"><button onclick="deleteExercise(this)">Delete</button></td></tr>
         </tbody>
  </table>
</main>

<!-- Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <h2>Add New Exercise</h2>
    <div class="form-group">
      <label for="exName">Exercise Name</label>
      <input type="text" id="exName" placeholder="e.g. Bench Press" />
    </div>
    <div class="form-group">
      <label for="exGroup">Muscle Group</label>
      <select id="exGroup">
        <option value="">(none)</option>
        <option>Back</option>
        <option>Chest</option>
        <option>Legs</option>
        <option>Arms</option>
        <option>Shoulders</option>
        <option>Core</option>
      </select>
    </div>
    <div class="modal-buttons">
      <button id="cancelBtn" onclick="closeAddModal()">Cancel</button>
      <button id="addBtn" onclick="addExercise()">Add</button>
    </div>
  </div>
</div>

<script>
function toggleDrawer(force){
  const d=document.getElementById('drawer'),o=document.getElementById('overlay');
  const open=(typeof force==='boolean')?force:!d.classList.contains('open');
  d.classList.toggle('open',open);o.classList.toggle('show',open);
}
document.querySelectorAll('#drawer a').forEach(a=>a.addEventListener('click',()=>toggleDrawer(false)));

const modal=document.getElementById('addModal');
const tableBody=document.querySelector('#exerciseTable tbody');

function openAddModal(){modal.classList.add('open');}
function closeAddModal(){modal.classList.remove('open');}

function addExercise(){
  const name=document.getElementById('exName').value.trim();
  const group=document.getElementById('exGroup').value.trim() || '(none)';
  if(!name){alert("Please enter an exercise name.");return;}

  const newRow=document.createElement('tr');
  const newId=tableBody.children.length+1;
  newRow.innerHTML=`
    <td>${newId}</td>
    <td>${name}</td>
    <td>${group}</td>
    <td class="actions"><button onclick="deleteExercise(this)">Delete</button></td>
  `;
  tableBody.appendChild(newRow);
  closeAddModal();
  document.getElementById('exName').value="";
  document.getElementById('exGroup').value="";
}

function deleteExercise(btn){
  if(confirm("Are you sure you want to delete this exercise?"))
    btn.closest('tr').remove();
}
</script>
</body>
</html>
