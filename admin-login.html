<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login - Wellness</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Welcome Back to Wellness</h1>
    <p class="subtitle">Login to continue your fitness journey</p>

    <form action="admin-dashboard.html" method="post" class="register-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn form-btn">Login</button>
    </form>

    <p class="login-text">
      Donâ€™t have an account? <a href="user-register.html">Register here</a>
    </p>
  </div>
</body>
</html>
