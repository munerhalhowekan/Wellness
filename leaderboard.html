<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Leaderboard ‚Äî Wellness</title>
<style>
:root{
  --bg:#1c1c1c;--layer:#222;--card:#2a2a2a;--text:#fff;--muted:#cfcfcf;
  --border:#3a3a3a;--accent:#ff6600;--accent2:#ff8533;
  --gold:#ffb700;--silver:#c0c0c0;--bronze:#cd7f32;
  --shadow:0 0 18px rgba(255,102,0,.28);
}
*{box-sizing:border-box}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:"Poppins","Segoe UI",system-ui,sans-serif;
}

/* Header */
header{
  position:sticky;top:0;z-index:60;background:var(--layer);
  border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;
  padding:12px 18px;box-shadow:0 4px 12px rgba(0,0,0,.25);
}
.hamburger{cursor:pointer;font-size:24px;user-select:none}
.page{font-weight:800}
.logo-link{display:flex;align-items:center}
.logo-img{width:120px;height:auto;object-fit:contain}

/* Drawer */
.drawer{
  position:fixed;left:-260px;top:0;height:100vh;width:260px;background:var(--card);
  border-right:1px solid var(--border);box-shadow:16px 0 30px rgba(0,0,0,.45);
  padding:18px;z-index:80;transition:left .28s ease;
}
.drawer.open{left:0}
.drawer h4{margin:4px 8px 12px;color:var(--accent)}
.drawer a{display:block;color:var(--text);text-decoration:none;padding:10px;border-radius:10px;margin:6px 0}
.drawer a:hover{background:rgba(255,102,0,.15)}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;z-index:70}
.overlay.show{display:block}

/* Main */
main{
  padding:30px;
  max-width:800px;
  margin:auto;
  text-align:center;
}
h1{margin-bottom:8px}
.subtitle{color:var(--muted);margin-bottom:30px}

/* Leaderboard Card */
.leaderboard{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:25px;
  text-align:left;
}
.user-rank{
  background:var(--layer);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:15px 20px;
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:25px;
  box-shadow:0 0 15px rgba(255,102,0,.4);
}
.user-rank img{
  width:70px;height:70px;border-radius:50%;
  border:2px solid var(--accent2);object-fit:cover;
}
.user-info{
  display:flex;flex-direction:column;gap:4px;
}
.user-info span:first-child{font-weight:700;font-size:1.2rem;}
.user-info span:last-child{color:var(--accent2);font-weight:600;}

/* List */
.table{
  width:100%;
  border-collapse:collapse;
}
.table th, .table td{
  padding:12px 10px;
  text-align:left;
  border-bottom:1px solid var(--border);
}
.table th{
  color:var(--accent);
  font-weight:700;
  border-bottom:2px solid var(--accent2);
}
.rank-cell{width:70px;font-weight:700;text-align:center;}
.gold{color:var(--gold);}
.silver{color:var(--silver);}
.bronze{color:var(--bronze);}
.points-cell{text-align:right;font-weight:600;color:var(--accent2);}
.table tr:hover{background:#2f2f2f;}
</style>
</head>
<body>

<!-- Drawer + overlay -->
<aside id="drawer" class="drawer">
  <h4>Navigation</h4>
  <a href="user-dashboard.html">üè† Dashboard</a>
  <a href="exercises.html">üí™ Exercises</a>
  <a href="dietplan.html">ü•ó Diet Plan</a>
  <a href="leaderboard.html">üèÜ Leaderboard</a>
</aside>
<div id="overlay" class="overlay" onclick="toggleDrawer(false)"></div>

<!-- Header -->
<header>
  <div class="hamburger" onclick="toggleDrawer()">‚ò∞</div>
  <div class="page">Leaderboard</div>
  <a href="user-dashboard.html" class="logo-link">
    <img src="wellness logo.png" class="logo-img" alt="Wellness Logo">
  </a>
</header>

<main>
  <h1>üèÜ Wellness Leaderboard</h1>
  <p class="subtitle">Track your progress and see how you rank!</p>

  <div class="leaderboard">
    <!-- Your Rank -->
    <div class="user-rank">
    
      <div class="user-info">
        <span>You (Placeholder)</span>
        <span>Rank #4 ‚Äî 760 pts</span>
      </div>
    </div>

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th class="rank-cell">Rank</th>
          <th>Name</th>
          <th class="points-cell">Points</th>
        </tr>
      </thead>
      <tbody id="leaderboardList"></tbody>
    </table>
  </div>
</main>

<script>
function toggleDrawer(force){
  const d=document.getElementById('drawer'),o=document.getElementById('overlay');
  const open=(typeof force==='boolean')?force:!d.classList.contains('open');
  d.classList.toggle('open',open);o.classList.toggle('show',open);
}
document.querySelectorAll('#drawer a').forEach(a=>a.addEventListener('click',()=>toggleDrawer(false)));

const mockData=[
  {name:"Lina Anderson",points:980},
  {name:"Adam Collins",points:920},
  {name:"Sara Lee",points:870},
  {name:"You (Placeholder)",points:760},
  {name:"Tom Hardy",points:720},
  {name:"Mia Khalid",points:680},
  {name:"Noah Kim",points:640},
  {name:"Aisha Rahman",points:600},
  {name:"Omar Nasser",points:560},
  {name:"Yara Alhassan",points:530}
];

function renderLeaderboard(){
  const tbody=document.getElementById("leaderboardList");
  tbody.innerHTML="";
  mockData.sort((a,b)=>b.points-a.points);
  mockData.forEach((p,i)=>{
    let medal="",colorClass="";
    if(i===0){medal="ü•á";colorClass="gold";}
    else if(i===1){medal="ü•à";colorClass="silver";}
    else if(i===2){medal="ü•â";colorClass="bronze";}
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td class="rank-cell ${colorClass}">${medal||i+1}</td>
      <td>${p.name}</td>
      <td class="points-cell">${p.points}</td>
    `;
    tbody.appendChild(tr);
  });
}
renderLeaderboard();
</script>
</body>
</html>
