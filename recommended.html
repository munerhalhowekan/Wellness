<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recommended Workouts ‚Äî Wellness</title>
<style>
:root{
  --bg:#1c1c1c;--layer:#222;--card:#2a2a2a;--text:#fff;--muted:#cfcfcf;
  --border:#3a3a3a;--accent:#ff6600;--accent-2:#ff8533;--shadow:0 0 18px rgba(255,102,0,.28);
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:"Poppins","Segoe UI",system-ui,Arial,sans-serif}

/* header */
header{
  position:sticky;top:0;z-index:60;background:var(--layer);border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:space-between;padding:12px 18px;box-shadow:0 4px 12px rgba(0,0,0,.25);
}
.hamburger{cursor:pointer;font-size:24px;user-select:none}
.page{font-weight:800}
.logo-link{display:flex;align-items:center}
.logo-img{width:120px;height:auto;object-fit:contain}

/* drawer */
.drawer{
  position:fixed;left:-260px;top:0;height:100vh;width:260px;background:var(--card);
  border-right:1px solid var(--border);box-shadow:16px 0 30px rgba(0,0,0,.45);
  padding:18px;z-index:80;transition:left .28s ease;
}
.drawer.open{left:0}
.drawer h4{margin:4px 8px 12px;color:var(--accent)}
.drawer a{display:block;color:var(--text);text-decoration:none;padding:10px;border-radius:10px;margin:6px 0}
.drawer a:hover{background:rgba(255,102,0,.15)}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;z-index:70}
.overlay.show{display:block}

/* content */
main{padding:20px;max-width:1100px;margin:auto}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
.card{
  background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:var(--shadow);
  cursor:pointer;transition:.25s
}
.card:hover{border-color:var(--accent);transform:translateY(-4px)}
.card h3{margin:0 0 8px;color:var(--accent)}
.card p{color:var(--muted);margin:0}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:90}
.modal.open{display:flex}
.sheet{
  position:relative;background:#222;color:var(--text);border:1px solid var(--border);
  border-radius:14px;padding:20px;width:min(600px,90vw);box-shadow:var(--shadow);
}
.close{position:absolute;right:20px;top:16px;cursor:pointer;font-size:18px}
h2{margin:0 0 12px;color:var(--accent)}
ul{list-style:none;padding:0;margin:0 0 12px}
li{margin:8px 0;padding:8px;background:#2f2f2f;border-radius:8px;border:1px solid var(--border)}
.btn{background:var(--accent);border:none;color:#fff;padding:10px 18px;border-radius:10px;font-weight:800;cursor:pointer}
.btn:hover{background:var(--accent-2)}
</style>
</head>
<body>
<!-- drawer + overlay -->
<aside id="drawer" class="drawer" aria-hidden="true">
  <h4>Navigation</h4>
  <a href="user-dashboard.html">üè† Dashboard</a>
  <a href="exercises.html">üí™ Exercises</a>
  <a href="dietplan.html">ü•ó Diet Plan</a>
  <a href="leaderboard.html">üèÜ Leaderboard</a>
</aside>
<div id="overlay" class="overlay"></div>

<!-- header -->
<header>
  <div class="hamburger" id="hamburger">‚ò∞</div>
  <div class="page">Recommended Workouts</div>
  <a href="user-dashboard.html" class="logo-link"><img src="wellness logo.png" class="logo-img" alt="logo"></a>
</header>

<main>
  <div class="grid" id="grid">
    <!-- cards injected by JS -->
  </div>
</main>

<!-- modal -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="sheet">
    <span class="close" id="mClose">‚úï</span>
    <h2 id="mName"></h2>
    <ul id="mList"></ul>
    <div style="text-align:right"><button class="btn" id="mAddBtn">Add to dashboard</button></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  /* data */
  const WORKOUTS = [
    {name:"Back & Biceps",items:[{ex:"Lat Pulldown",sets:4,reps:12},{ex:"Barbell Row",sets:4,reps:10},{ex:"Biceps Curl",sets:3,reps:12}]},
    {name:"Push Day",items:[{ex:"Bench Press",sets:4,reps:10},{ex:"Shoulder Press",sets:3,reps:12},{ex:"Triceps Dips",sets:3,reps:12}]},
    {name:"Leg Day",items:[{ex:"Squat",sets:4,reps:10},{ex:"Lunges",sets:3,reps:12},{ex:"Leg Curl",sets:3,reps:15}]},
    {name:"Core Focus",items:[{ex:"Plank",sets:3,reps:60},{ex:"Crunches",sets:4,reps:20},{ex:"Leg Raises",sets:3,reps:15}]}
  ];

  /* drawer */
  const drawer = document.getElementById('drawer');
  const overlay = document.getElementById('overlay');
  const hamburger = document.getElementById('hamburger');
  function toggleDrawer(open){
    const willOpen = (typeof open === 'boolean') ? open : !drawer.classList.contains('open');
    drawer.classList.toggle('open', willOpen);
    overlay.classList.toggle('show', willOpen);
  }
  hamburger.addEventListener('click', () => toggleDrawer());
  overlay.addEventListener('click', () => toggleDrawer(false));
  document.querySelectorAll('#drawer a').forEach(a => a.addEventListener('click', () => toggleDrawer(false)));

  /* grid render */
  const grid = document.getElementById('grid');
  WORKOUTS.forEach(w => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${w.name}</h3><p>${w.items.length} exercises</p>`;
    card.addEventListener('click', () => openModal(w));
    grid.appendChild(card);
  });

  /* modal */
  const modal = document.getElementById('modal');
  const mName = document.getElementById('mName');
  const mList = document.getElementById('mList');
  const mClose = document.getElementById('mClose');
  const mAddBtn = document.getElementById('mAddBtn');
  let currentWorkout = null;

  function openModal(w){
    currentWorkout = w;
    mName.textContent = w.name;
    mList.innerHTML = '';
    w.items.forEach(i => {
      const li = document.createElement('li');
      li.textContent = `${i.ex} ‚Äî ${i.sets} sets √ó ${i.reps} reps`;
      mList.appendChild(li);
    });
    modal.classList.add('open');
  }
  function closeModal(){ modal.classList.remove('open'); }

  mClose.addEventListener('click', closeModal);
  modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });

  /* add to localStorage */
  mAddBtn.addEventListener('click', () => {
    if(!currentWorkout) return;
    const key = 'wellness.workouts';
    const curr = JSON.parse(localStorage.getItem(key) || '[]');
    curr.push({ ...currentWorkout, createdAt: Date.now() });
    localStorage.setItem(key, JSON.stringify(curr));
    alert('Workout added!');
    closeModal();
  });
});
</script>
</body>
</html>
