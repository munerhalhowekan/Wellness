<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Information - Wellness</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2b2b2b;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.4);
      text-align: center;
      width: 600px;
      transition: all 0.3s ease;
    }

    h1 {
      color: #ff6600;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    h2 {
      color: #fff;
      font-weight: 500;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .option-card {
      background-color: #333;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 25px 30px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option-card:hover {
      border-color: #ff6600;
      transform: scale(1.05);
    }

    .option-card img {
      width: 50px;
      margin-bottom: 10px;
    }

    .option-card p {
      color: #fff;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    .next-btn {
      margin-top: 30px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .next-btn:hover {
      background-color: #ff8533;
    }
  </style>

  <script>
    function showIllnessOptions(answer) {
      const yesNoSection = document.getElementById("yesNoSection");
      const illnessSection = document.getElementById("illnessSection");

      if (answer === 'yes') {
        yesNoSection.classList.add("hidden");
        illnessSection.classList.remove("hidden");
      } else if (answer === 'no') {
        window.location.href = "user-dashboard.html";
      }
    }

    function selectIllness(illness) {
      console.log("Selected illness:", illness);
      window.location.href = "user-dashboard.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Wellness</h1>
    <h2>Do you suffer from an illness?</h2>

    <!-- Yes / No options -->
    <div id="yesNoSection" class="options">
      <div class="option-card" onclick="showIllnessOptions('yes')">
        <p>Yes</p>
      </div>

      <div class="option-card" onclick="showIllnessOptions('no')">
        <p>No</p>
      </div>
    </div>

    <!-- Illness options -->
    <div id="illnessSection" class="options hidden">
      <div class="option-card" onclick="selectIllness('PCOS')">
        <p>PCOS</p>
      </div>

      <div class="option-card" onclick="selectIllness('Diabetes')">
        <p>Diabetes</p>
      </div>

      <div class="option-card" onclick="selectIllness('Thyroid')">
        <p>Thyroid</p>
      </div>

      <div class="option-card" onclick="selectIllness('Hypertension')">

        <p>Hypertension</p>
      </div>
    </div>
  </div>
</body>
</html>
